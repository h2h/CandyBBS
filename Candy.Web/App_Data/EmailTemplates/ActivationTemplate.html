<div style="width:700px; padding:0 1px;margin:0 auto;min-height: 400px;font-family:Helvetica Neue Light,Helvetica Neue,Trebuchet MS,Arial,Microsoft Yahei;">
    <div style="padding:40px;position: relative;text-align:center">
        <img src="http://www.candybbs.org/Plugins/Admin/img/logo.png">
    </div>
    <img src="{SiteUrl}/Themes/Default/img/express-header.png">
    <div style="background: #fff;margin:0px;padding:5px 50px 30px 50px;line-height: 180%">
        <p>
            <span style="font-weight:bold">{UserName}</span>，你好
        </p>
        <p>
            感谢你注册{SiteName}({SiteUrl})。 
        </p>
        <p>
            请点击下方按钮激活你的账号：
        </p>
        <p style="background:#f7f7f4;padding:5px 10px;">
            {ActivationUrl}
        </p>
        <p>
            如果以上按钮无法点击，请将上面的地址复制到你的浏览器的地址栏进入我们的网站激活。（该链接在24小时内有效，24小时后需要重新申请激活。）
        </p>
    </div>
    <img src="{SiteUrl}/Themes/Default/img/express-header.png">
    <div style="padding:30px;margin:0px;background:#ececec;text-align:center;">
        <a href="{ActivationUrl}" style="display:block;background:#4c9e31;width: 220px;height:50px;line-height:50px; font-size:18px;text-align:center;border-radius: 4px; margin:0 auto;color:#fff; text-decoration: none;" target="_blank">
            激活账号
        </a>
    </div>
</div>
